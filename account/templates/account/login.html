{% extends "home/index.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div style="margin: 50px;">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p> {{form|crispy }}</p>
            <div>
                <button type="submit" class="btn btn-primary submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
